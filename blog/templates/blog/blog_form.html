{% extends "blog/base.html" %}
{% load static %}

{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <h2>New Blog</h2>
        </div>
    </div>

<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="form-group">
            <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Создать</button>
            </form>
        </div>
    </div>
</div>


{% endblock %}
