{% extends "blog/base.html" %}

{% load static %}

{% block content %}

<div class="container">
    <center><br>
    <h2>{{ blog.title }}</h2><br>
    <img src="{{ blog.image.url }}" class="img-fluid mb-2">
    </center>
    <h6>{{ blog.date }}</h6>
    <h5>Высота: {{ blog.height }} метров</h5>
    <h5>Сложность: {{ blog.difficulty}}</h5>
    <p style="text-indent: 25px;">{{ blog.description|safe }}</p>
    <h5><a href=" {{ blog.route }} ">Link</a></h5>




</div>

{% endblock %}
